version: '3.8'
services:
  local:
    build:
      context: .
      dockerfile: ./docker/local/Dockerfile
    container_name: 'local'
    working_dir: '/service/'
    tty: true
    volumes:
      - ./project/src:/service/src
    ports:
      - 8000:8000
    networks:
      - default
      - shared-network
    env_file:
      - ./env/common.env
      - ./env/local.env
      - ./env/secrets.env
    command: >
      bash -c '
        cd src
        uvicorn api:app --reload --host 0.0.0.0 --port 8000
      '

networks:
  shared-network:
